<style>
  body {
    background-color: black;
    color: white;
  }
  p{
    font-size: 8px;
  }
</style>

<body>
  {% for post in posts %}
  <h3>{{ post.title }}</h3>
    {% for comment in comments %}
        {% if post == comment.post %}
            <p>{{comment.content}}</p>
        {% endif %}
    {% endfor %}
  {% endfor %}

  
</body>
